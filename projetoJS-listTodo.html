<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="projetoJS.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Projeto List to Do</title>
  </head>
  <body>
    <div id="tasks">
      <div class="tasks-header">
        <h1>Salve a sua próxima tarefa:</h1>
        <form id="add-task-for">
          <input
            type="text"
            id="task-title"
            placeholder="O que você que fazer?"
          />
          <button type="submit" id="add-btn">
            <i class="bi bi-plus"></i>
          </button>
        </form>
      </div>
      <div id="tasks-list-container">
        <h2>Estas são as suas tarefas:</h2>
        <ul id="task-list">
          <li class="task-box template hide">
            <span class="task-title"></span>
            <i class="bi bi-check2 done-btn"></i>
            <i class="bi bi-x remove-btn"></i>
          </li>
        </ul>
      </div>
    </div>
    <script src="projetoJS.js"></script>
  </body>
</html>
